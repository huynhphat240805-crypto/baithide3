<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Booking Cinema</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    .screen {
        width: 350px;
        margin: 10px auto;
        background: #ccc;
        text-align: center;
        padding: 5px 0;
        border-radius: 5px;
    }

    .seat-container {
        display: grid;
        grid-template-columns: repeat(8, 40px);
        grid-gap: 10px;
        justify-content: center;
        margin: 20px auto;
    }

    .seat {
        width: 40px;
        height: 40px;
        background: #eee;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        font-size: 12px;
    }

    .standard { background: #eaeaea; }
    .vip { background: #ffe5b4; }
    .double { background: #f7c6ff; }

    .selected {
        background: #4CAF50 !important;
        color: white;
    }

    .sold {
        background: #999 !important;
        cursor: not-allowed !important;
        color: white;
    }

    #summary {
        margin-top: 20px;
        font-size: 18px;
    }

    .btn {
        margin-top: 20px;
        padding: 10px 20px;
        background: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        text-align: center;
    }
</style>
</head>
<body>

<h2>üé¨ Booking Cinema - Ch·ªçn gh·∫ø</h2>
<div class="screen">M√†n H√¨nh</div>

<div id="seatContainer" class="seat-container"></div>

<div id="summary">
    Gh·∫ø ƒë√£ ch·ªçn: <span id="selectedSeats">0</span> | 
    T·ªïng ti·ªÅn: <span id="totalPrice">0</span> VND
</div>

<button id="payBtn" class="btn">Thanh to√°n</button>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h3>Th√¥ng tin v√©</h3>
        <p id="modalSeats"></p>
        <p id="modalPrice"></p>
        <button onclick="closeModal()" class="btn">ƒê√≥ng</button>
    </div>
</div>


<script>
const seatContainer = document.getElementById("seatContainer");
const selectedSeatsText = document.getElementById("selectedSeats");
const totalPriceText = document.getElementById("totalPrice");

const ROWS = 5;
const COLS = 8;

const PRICE = {
    standard: 50000,
    vip: 80000,
    double: 150000
};

let selectedSeats = [];
let soldSeats = [];

function randomSoldSeats() {
    let totalSeats = ROWS * COLS;
    let count = Math.floor(Math.random() * 8) + 5; 
    while (soldSeats.length < count) {
        let r = Math.floor(Math.random() * totalSeats);
        if (!soldSeats.includes(r)) soldSeats.push(r);
    }
}

// Render gh·∫ø
function renderSeats() {
    randomSoldSeats();

    for (let r = 1; r <= ROWS; r++) {
        for (let c = 1; c <= COLS; c++) {
            let index = (r - 1) * COLS + (c - 1);
            let seat = document.createElement("div");
            seat.classList.add("seat");

            if (r <= 2) seat.classList.add("standard");
            else if (r <= 4) seat.classList.add("vip");
            else seat.classList.add("double");

            seat.innerText = r + "-" + c;

            if (soldSeats.includes(index)) {
                seat.classList.add("sold");
            } else {
                seat.addEventListener("click", () => toggleSeat(seat, index));
            }

            seatContainer.appendChild(seat);
        }
    }
}

function toggleSeat(seat, index) {
    if (selectedSeats.length >= 5 && !seat.classList.contains("selected")) {
        alert("Kh√¥ng ƒë∆∞·ª£c ch·ªçn qu√° 5 gh·∫ø!");
        return;
    }

    seat.classList.toggle("selected");

    if (seat.classList.contains("selected")) {
        selectedSeats.push(index);
    } else {
        selectedSeats = selectedSeats.filter(i => i !== index);
    }

    updateSummary();
}

function updateSummary() {
    let total = 0;

    selectedSeats.forEach(i => {
        let row = Math.floor(i / COLS) + 1;

        if (row <= 2) total += PRICE.standard;
        else if (row <= 4) total += PRICE.vip;
        else total += PRICE.double;
    });

    selectedSeatsText.innerText = selectedSeats.length;
    totalPriceText.innerText = total.toLocaleString();
}

// Modal
document.getElementById("payBtn").addEventListener("click", () => {
    if (selectedSeats.length === 0) {
        alert("B·∫°n ch∆∞a ch·ªçn gh·∫ø!");
        return;
    }

    let seatNames = selectedSeats.map(i => {
        let r = Math.floor(i / COLS) + 1;
        let c = (i % COLS) + 1;
        return `${r}-${c}`;
    });

    document.getElementById("modalSeats").innerText = "Gh·∫ø: " + seatNames.join(", ");
    document.getElementById("modalPrice").innerText = 
        "T·ªïng ti·ªÅn: " + totalPriceText.innerText + " VND";

    document.getElementById("modal").style.display = "flex";
});

function closeModal() {
    document.getElementById("modal").style.display = "none";
}

renderSeats();
</script>

</body>
</html>
